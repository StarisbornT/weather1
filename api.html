<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

h1 {
    color: #333;
}

.search {
    margin: 20px 0;
}

input[type="text"] {
    padding: 5px;
    font-size: 16px;
}

button {
    padding: 5px 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

#weatherInfo {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ddd;
}

    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city">
        <button id="searchButton">Search</button>
    </div>
    <div id="weatherInfo"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const apiKey = 'f434793fb04c5fd9cafe9aad7b5fd32e'; // Replace with your OpenWeatherMap API key
    const searchButton = document.getElementById('searchButton');
    const cityInput = document.getElementById('cityInput');
    const weatherInfo = document.getElementById('weatherInfo');

    searchButton.addEventListener('click', function () {
        const city = cityInput.value.trim();
        if (city === '') {
            alert('Please enter a city name.');
            return;
        }

        fetch(`http://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`)
            .then(response => response.json())
            .then(data => {
                if (data.code === '404') {
                    weatherInfo.innerHTML = 'City not found.';
                } else {
                    const cityName = data.location.name;
                    const country = data.location.country;
                    const temperature = (data.current.temperature - 273.15).toFixed(2); // Convert to Celsius
                    const humidity = data.current.humidity;
                    const weatherDescription = data.current.weather_descriptions[0];
                    const weatherIcon = data.current.weather_icons[0];

                    const weatherHTML = `
                        <h2>Weather in ${cityName}</h2>
                        <p>Temperature: ${temperature}Â°C</p>
                        <p>Humidity: ${humidity}%</p>
                        <p>Condition: ${weatherDescription}</p>
                        <img src="${weatherIcon}" alt="${weatherDescription}">
                    `;

                    weatherInfo.innerHTML = weatherHTML;
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                weatherInfo.innerHTML = 'An error occurred.';
            });
    });
});

    </script>
</body>
</html>
